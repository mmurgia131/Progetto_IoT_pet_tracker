<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Streaming ESP32-CAM</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body { background: #fafafa; }
        .dashboard-btn-container { margin: 16px 0 32px 10px; }
        .dashboard-btn {
            background: #1976d2; color: #fff; border: none; border-radius: 8px;
            padding: 12px 24px; font-size: 1.25rem; font-family: inherit; cursor: pointer;
            box-shadow: 0 2px 8px rgba(25,118,210,0.13); transition: background 0.2s; font-weight: 500; display: flex; align-items: center;
        }
        .dashboard-btn:hover { background: #125a9c; }

        .container {
            max-width: 700px; margin: 40px auto; background: #fff; padding: 32px;
            border-radius: 10px; box-shadow: 0 0 16px #ddd; text-align: center;
        }
        h1 { font-size: 2rem; color: #1976d2; margin-bottom: 18px; }
        #cam {
            border-radius: 12px; margin-top: 20px; box-shadow: 0 2px 16px #e3eaf3;
            background: #e3eaf3; display: none;
        }
        .controls { margin-top: 22px; display: flex; justify-content: center; gap: 18px; }
        button.control {
            background: #1976d2; color: #fff; border: none; padding: 10px 26px;
            border-radius: 6px; font-size: 1.1rem; cursor: pointer; transition: background 0.2s; font-weight: 500;
        }
        button.control.streaming-on { background: #d32f2f; color: #fff; }
        button.control.flash-on { background: #FFD600; color: #333; }
        button.control.buzzer-on { background: #43a047; }
        #status { margin-top: 24px; font-size: 1.08rem; color: #555; }
        #disconnected-message {
            color: #d32f2f; font-weight: 500; margin-top: 24px; font-size: 1.18rem; display: none;
        }
    </style>
</head>
<body>
    <div class="dashboard-btn-container">
        <button type="button" class="dashboard-btn" onclick="history.back(); return false;">&#8592; Torna indietro</button>
    </div>
    <div class="container">
        <h1>üêæ <span style="color:#1976d2">Streaming Pet Tracker</span></h1>
        <div class="controls">
            <button id="streamBtn" class="control">Attiva Streaming</button>
            <button id="flashBtn" class="control">Accendi Flash</button>
            <button id="buzzerBtn" class="control">Attiva Buzzer</button>
        </div>
        <img id="cam" width="420" alt="">
        <div id="status"></div>
        <div id="disconnected-message">
            üö´ <b>Streaming interrotto.</b><br>
            Premi "<b>Attiva Streaming</b>" per continuare a guardare il tuo pet!
        </div>
    </div>
    <script>
        let ws = null;
        let streamingOn = false;
        let flashOn = false;
        let buzzerOn = false;
        let lastImgUrl = null;

        function wsUrl() {
            const secure = window.location.protocol === "https:";
            const proto = secure ? "wss://" : "ws://";
            return proto + window.location.hostname + ":8765/";
        }

        function setStatus(msg) {
            document.getElementById('status').textContent = msg || "";
        }

        function showDisconnected(show) {
            document.getElementById('disconnected-message').style.display = show ? "block" : "none";
        }

        function connectWS() {
            ws = new WebSocket(wsUrl());
            ws.binaryType = "arraybuffer";

            ws.onopen = () => {
                setStatus("");
                document.getElementById("cam").style.display = "inline-block";
                showDisconnected(false);
            };

            ws.onmessage = (event) => {
                // A) FRAME BINARIO (JPEG)
                if (event.data instanceof ArrayBuffer) {
                    const blob = new Blob([event.data], { type: "image/jpeg" });
                    const url = URL.createObjectURL(blob);
                    const img = document.getElementById("cam");
                    img.onload = () => {
                        if (lastImgUrl) URL.revokeObjectURL(lastImgUrl);
                        lastImgUrl = url;
                    };
                    img.src = url;
                    img.style.display = "inline-block";
                    return;
                }

                // B) MESSAGGIO TESTUALE (JSON)
                try {
                    const data = JSON.parse(event.data);
                    if (data.type === "gps_update") {
                        // aggiorna mappa/UI se necessario
                    } else if (data.type === "frame" && data.frame) {
                        const img = document.getElementById("cam");
                        img.src = "data:image/jpeg;base64," + data.frame;
                        img.style.display = "inline-block";
                    }
                } catch {
                    // Ignora testo non-JSON
                }
            };

            ws.onerror = () => {
                setStatus("WebSocket: errore di connessione.");
            };

            ws.onclose = () => {
                document.getElementById("cam").style.display = "none";
                setStatus("");
                if (streamingOn) showDisconnected(true);
            };
        }

        // Toggle streaming
        document.getElementById('streamBtn').onclick = function() {
            const btn = this;
            if (streamingOn) {
                if (ws) ws.close();
                btn.textContent = "Attiva Streaming";
                btn.classList.remove("streaming-on");
                streamingOn = false;
                if (lastImgUrl) { URL.revokeObjectURL(lastImgUrl); lastImgUrl = null; }
                document.getElementById("cam").src = "";
                document.getElementById("cam").style.display = "none";
                setStatus("");
                showDisconnected(true);
            } else {
                connectWS();
                btn.textContent = "Blocca Streaming";
                btn.classList.add("streaming-on");
                streamingOn = true;
                showDisconnected(false);
            }
        };

        // Pulsante Flash (via WebSocket, solo se connesso)
        document.getElementById('flashBtn').onclick = function() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                setStatus("WebSocket non connesso!");
                return;
            }
            const msg = {
                type: "control_command",
                command: flashOn ? "flash:off" : "flash:on"
            };
            ws.send(JSON.stringify(msg));
            flashOn = !flashOn;
            this.textContent = flashOn ? "Spegni Flash" : "Accendi Flash";
            this.classList.toggle("flash-on", flashOn);
        };

        // Pulsante Buzzer via MQTT (POST al backend)
        document.getElementById('buzzerBtn').onclick = function() {
            const action = buzzerOn ? "off" : "on";
            fetch('{{ url_for("buzzer") }}', {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ action })
            })
            .then(r => r.json())
            .then(data => {
                if (data.success) {
                    buzzerOn = !buzzerOn;
                    this.textContent = buzzerOn ? "Disattiva Buzzer" : "Attiva Buzzer";
                    this.classList.toggle("buzzer-on", buzzerOn);
                } else {
                    alert("Errore attivazione buzzer");
                }
            })
            .catch(() => alert("Errore attivazione buzzer"));
        };
    </script>
</body>
</html>
