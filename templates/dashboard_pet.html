<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Dashboard di {{ pet.name }}</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f5f5f5;
      color: #222;
    }
    .dashboard-btn-container {
      margin: 16px 0 32px 10px;
    }
    .dashboard-btn {
      background: #1976d2;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 12px 24px;
      font-size: 1.25rem;
      font-family: inherit;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(25,118,210,0.13);
      transition: background 0.2s;
      font-weight: 500;
      display: flex;
      align-items: center;
    }
    .dashboard-btn:hover {
      background: #125a9c;
    }
    .header-centered {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 28px 0 22px 0;
      background: #fff;
      border-bottom: 1px solid #e0e0e0;
      margin-bottom: 0;
    }
    .logo-small {
      height: 48px;
      width: 48px;
      border-radius: 10px;
      box-shadow: 0 2px 8px #bbb;
      margin-bottom: 7px;
    }
    .title-centered {
      font-size: 2.1rem;
      font-weight: 700;
      color: #1976d2;
      margin: 0;
      text-align: center;
    }
    .main {
      padding: 44px 5vw 60px 5vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #f5f5f5;
      min-height: 100vh;
    }
    .section-title {
      margin-top: 24px;
      font-size: 1.5rem;
      font-weight: 700;
      color: #1976d2;
      text-align: center;
      width: 100%;
      max-width: 900px;
    }
    .pet-details {
      margin: 24px 0 36px 0;
      text-align: center;
      font-size: 1.17rem;
      color: #444;
    }
    .pet-actions {
      display: flex;
      gap: 32px;
      justify-content: center;
      margin-bottom: 32px;
      flex-wrap: wrap;
    }
    .card-button {
      background-color: #e3f2fd;
      border: 2px solid transparent;
      border-radius: 16px;
      padding: 38px 24px 32px 24px;
      text-align: center;
      font-size: 1.17rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.04);
      transition: all 0.2s ease;
      color: #1976d2;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 220px;
    }
    .card-button span {
      display: block;
      font-size: 2.6rem;
      margin-bottom: 16px;
    }
    .card-button:hover {
      background-color: #1976d2;
      color: white;
    }
    /* Box ambiente */
    #env-box {
      margin: 22px 0 12px 0;
      padding: 18px 30px;
      background: #e3f1fe;
      border-radius: 14px;
      display: inline-block;
      font-size: 1.13rem;
      font-weight: 500;
      color: #1a237e;
      box-shadow: 0 2px 6px #e2eaf3;
      min-width: 210px;
      text-align: center;
    }
    #env-temp, #env-hum {
      font-weight: 700;
      color: #0d47a1;
    }
    @media (max-width: 600px) {
      .main {
        padding: 22px 5px 44px 5px;
      }
      .pet-actions {
        gap: 12px;
      }
      .card-button {
        min-width: 80vw;
      }
      #env-box {
        min-width: 0;
        padding: 13px 7vw;
      }
      .header-centered {
        padding: 18px 0 12px 0;
      }
      .title-centered {
        font-size: 1.18rem;
      }
      .logo-small {
        height: 35px;
        width: 35px;
      }
    }
  </style>
</head>
<body>
  <div class="dashboard-btn-container">
    <form method="get" action="{{ url_for('dashboard') }}" style="display: inline;">
      <button type="submit" class="dashboard-btn">&#8592; Torna alla Dashboard</button>
    </form>
  </div>
  <div class="header-centered">
    <h1 class="title-centered">Dashboard di {{ pet.name }}</h1>
  </div>
  <div class="main">

    <!-- Box ambiente: temperatura / umiditÃ  -->
    <div id="env-box">
      <strong>Ambiente:</strong>
      <span id="env-temp">--</span>Â°C,
      <span id="env-hum">--</span>%
    </div>
    <script>
      function updateEnvBox() {
        fetch('/get_latest_env/{{ pet._id }}')
          .then(r => r.json())
          .then(env => {
            document.getElementById('env-temp').textContent = (env.temp !== null && !isNaN(env.temp)) ? env.temp.toFixed(1) : '--';
            document.getElementById('env-hum').textContent = (env.hum !== null && !isNaN(env.hum)) ? env.hum.toFixed(1) : '--';
          });
      }
      // Aggiorna ogni 20 secondi
      updateEnvBox();
      setInterval(updateEnvBox, 20000);
    </script>
        <div class="pet-details">
      <!-- Form per impostare le soglie temperatura -->
      <form method="post" action="{{ url_for('update_temp_thresholds', pet_id=pet._id) }}" style="margin-top:22px;margin-bottom:0;">
        <label for="temp_min"><b>Soglia minima temperatura (Â°C):</b></label>
        <input type="number" step="0.1" name="temp_min" id="temp_min" value="{{ pet.temp_min if pet.temp_min is not none else '' }}" style="margin-right:18px; width:80px;">
        <label for="temp_max"><b>Soglia massima temperatura (Â°C):</b></label>
        <input type="number" step="0.1" name="temp_max" id="temp_max" value="{{ pet.temp_max if pet.temp_max is not none else '' }}" style="margin-right:18px; width:80px;">
        <button type="submit" class="dashboard-btn" style="padding:6px 20px;font-size:1rem;margin-left:8px;">Salva soglie</button>
      </form>
    </div>

    <div class="pet-details">
      <!-- Qui puoi mostrare info aggiuntive sul pet, opzionale -->
      <!-- Esempio:
      <div>MAC Address: {{ pet.mac_address }}</div>
      <div>Bluetooth: {{ pet.bt_name }}</div>
      -->
    </div>
    <div class="pet-actions">
      <a href="{{ url_for('camera') }}">
        <button class="card-button">
          <span>ðŸ“·</span>
          Telecamera
        </button>
      </a>
      <a href="{{ url_for('stats', pet_id=pet._id) }}">
        <button class="card-button">
          <span>ðŸ“Š</span>
          Statistiche
        </button>
      </a>
    </div>
  </div>
</body>
</html>
