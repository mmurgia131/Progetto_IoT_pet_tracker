<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Dashboard di {{ pet.name }}</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f5f5f5;
      color: #222;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 24px 48px;
      border-bottom: 1px solid #e0e0e0;
      background-color: #fff;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .left-header {
      display: flex;
      align-items: center;
      gap: 16px;
    }
    .logo {
      height: 54px;
      border-radius: 12px;
      box-shadow: 0 2px 10px #bbb;
    }
    .title {
      font-size: 2rem;
      font-weight: 700;
      color: #1976d2;
      margin-left: 6px;
    }
    .main {
      padding: 44px 5vw 60px 5vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #f5f5f5;
      min-height: 100vh;
    }
    .section-title {
      margin-top: 24px;
      font-size: 1.5rem;
      font-weight: 700;
      color: #1976d2;
      text-align: center;
      width: 100%;
      max-width: 900px;
    }
    .pet-details {
      margin: 24px 0 36px 0;
      text-align: center;
      font-size: 1.17rem;
      color: #444;
    }
    .pet-actions {
      display: flex;
      gap: 32px;
      justify-content: center;
      margin-bottom: 32px;
      flex-wrap: wrap;
    }
    .card-button {
      background-color: #e3f2fd;
      border: 2px solid transparent;
      border-radius: 16px;
      padding: 38px 24px 32px 24px;
      text-align: center;
      font-size: 1.17rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.04);
      transition: all 0.2s ease;
      color: #1976d2;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 220px;
    }
    .card-button span {
      display: block;
      font-size: 2.6rem;
      margin-bottom: 16px;
    }
    .card-button:hover {
      background-color: #1976d2;
      color: white;
    }
    .back-link {
      margin-top: 28px;
      color: #1976d2;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.07rem;
      transition: color 0.2s;
    }
    .back-link:hover {
      color: #145db2;
      text-decoration: underline;
    }
    @media (max-width: 600px) {
      .main {
        padding: 22px 5px 44px 5px;
      }
      .pet-actions {
        gap: 12px;
      }
      .card-button {
        min-width: 80vw;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="left-header">
      <img src="{{ url_for('static', filename='pet_tracker_logo.png') }}" alt="Logo Pet Tracker" class="logo">
      <h1 class="title">Dashboard di {{ pet.name }}</h1>
    </div>
  </div>
  <div class="main">
    <div class="section-title">Azioni rapide per <b>{{ pet.name }}</b></div>
    <div class="pet-details">
      <!-- Qui puoi mostrare info aggiuntive sul pet, opzionale -->
      <!-- Esempio:
      <div>MAC Address: {{ pet.mac_address }}</div>
      <div>Bluetooth: {{ pet.bt_name }}</div>
      -->
    </div>
    <div class="pet-actions">
      <a href="{{ url_for('camera') }}">
        <button class="card-button">
          <span>üì∑</span>
          Telecamera
        </button>
      </a>
      <a href="{{ url_for('stats', pet_id=pet._id) }}">
        <button class="card-button">
          <span>üìä</span>
          Statistiche
        </button>
      </a>
    </div>
    <a href="{{ url_for('dashboard') }}" class="back-link">‚Üê Torna alla selezione del pet</a>
  </div>
</body>
</html>
