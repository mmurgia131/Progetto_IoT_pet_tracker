<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <title>Localizzazione Pet</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #fafafa;
    }
    body {
      box-sizing: border-box;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      font-family: inherit;
    }
    .dashboard-btn-container {
      width: 100vw;
      padding: 18px 0 10px 0;
      margin: 0;
      background: transparent;
      display: flex;
      justify-content: center;
      position: relative;
      z-index: 1000;
    }
    .dashboard-btn {
      width: 98vw;
      max-width: 99vw;
      background: #1e7dde;
      color: #fff;
      border: none;
      border-radius: 12px;
      padding: 18px 0;
      font-size: 2rem;
      font-family: inherit;
      cursor: pointer;
      box-shadow: 0 2px 8px #e3eaf3;
      transition: background 0.2s;
      font-weight: 500;
      display: block;
      text-align: left;
      text-indent: 32px;
    }
    .dashboard-btn:hover {
      background: #125a9c;
    }
    .map-title {
      position: absolute;
      top: 72px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1001;
      font-size: 2.2rem;
      color: #1976d2;
      background: #fafafaee;
      padding: 7px 25px 7px 25px;
      border-radius: 10px;
      box-shadow: 0 0 16px #ddd;
      margin-bottom: 0;
      margin-top: 0;
    }
    #map {
      position: absolute;
      top: 120px;
      left: 0;
      width: 100vw;
      height: calc(100vh - 120px);
      z-index: 1;
    }
    @media (max-width: 600px) {
      .dashboard-btn {
        font-size: 1.1rem;
        padding: 10px 0;
        border-radius: 8px;
        text-indent: 18px;
      }
      .map-title {
        font-size: 1.1rem;
        padding: 5px 12px;
        border-radius: 6px;
        top: 58px;
      }
      #map {
        top: 94px;
        height: calc(100vh - 94px);
      }
    }
  </style>
</head>
<body>
  <div class="dashboard-btn-container">
        <form method="get" action="{{ url_for('dashboard') }}" style="display: inline;">
            <button type="submit" class="dashboard-btn">&#8592; Torna alla Dashboard</button>
        </form>
  </div>
  <div class="map-title">Posizione attuale del Pet</div>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Centra su Italia, verr√† aggiornata appena arriva la posizione vera
    let lat = 41.9;
    let lon = 12.5;
    let map = L.map('map').setView([lat, lon], 17);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19
    }).addTo(map);

    let marker = L.marker([lat, lon]).addTo(map)
      .bindPopup('Pet').openPopup();

    // WebSocket per aggiornamento posizione
    let ws_scheme = location.protocol === "https:" ? "wss" : "ws";
    let ws_url = ws_scheme + "://" + location.hostname + ":8765/";
    let ws = new WebSocket(ws_url);

    ws.onmessage = function(event) {
      let data = {};
      try { data = JSON.parse(event.data); } catch(e) {}
      if (data.type === "gps_update" && data.lat && data.lon) {
        marker.setLatLng([data.lat, data.lon]);
        map.setView([data.lat, data.lon]);
      }
    };

    ws.onclose = function() {
      console.log("WebSocket chiuso");
    };
  </script>
</body>
</html>
