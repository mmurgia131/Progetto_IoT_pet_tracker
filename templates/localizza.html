<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <title>Localizza i tuoi Pet</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body {
      height: 100%; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fb;
    }

    /* Barra superiore con pulsante grande */
    #topbar {
      width: 100%;
      background: #f8f9fb;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 25px 0;
      position: relative;
      z-index: 1001;
    }

    .back-btn {
      background: #1976d2;
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 15px 40px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.25);
      transition: background 0.2s, transform 0.1s;
      width: 600px;              /* <<< Aumentata la larghezza */
      max-width: 90vw;           /* Si adatta se lo schermo √® stretto */
    }

    .back-btn:hover {
      background: #125ca1;
      transform: scale(1.02);
    }

    #map {
      height: calc(100vh - 110px);
      width: 100vw;
    }

    /* Pulsanti dei pet sopra la mappa */
    #pet-buttons {
      position: absolute;
      top: 140px;
      right: 25px;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .pet-btn {
      background: #1976d2;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 500;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.25);
      transition: background 0.2s;
    }

    .pet-btn:hover {
      background: #125ca1;
    }
  </style>
</head>
<body>

  <!-- Barra superiore -->
  <div id="topbar">
    <form action="{{ url_for('dashboard') }}" method="get">
      <button type="submit" class="back-btn">&#8592; Torna alla Dashboard</button>
    </form>
  </div>

  <!-- Mappa -->
  <div id="map"></div>

  <!-- Pulsanti flottanti per i pet -->
  <div id="pet-buttons"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  const pets = {{ pets | tojson | safe }};
  const map = L.map('map').setView([41.89, 12.49], 14);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {maxZoom:19}).addTo(map);

  const markers = {};
  const petButtons = document.getElementById('pet-buttons');

  pets.forEach(p => {
    const btn = document.createElement('button');
    btn.className = 'pet-btn';
    btn.textContent = p.name;
    btn.onclick = () => followPet(p._id);
    petButtons.appendChild(btn);
  });

  async function followPet(petId) {
    try {
      const res = await fetch(`/get_pet_location/${petId}`);
      const data = await res.json();

      if (data.room) {
        alert(`üìç ${data.room}`);
        return;
      }

      if (data.gps && data.gps.lat !== undefined && data.gps.lon !== undefined) {
        const lat = parseFloat(data.gps.lat);
        const lon = parseFloat(data.gps.lon);
        if (markers[petId]) {
          markers[petId].setLatLng([lat, lon]);
        } else {
          const m = L.marker([lat, lon]).addTo(map);
          m.bindPopup(`<b>${data.pet_name || 'Pet'}</b>`).openPopup();
          markers[petId] = m;
        }
        map.setView([lat, lon], 17);
      } else {
        alert(data.message || "Nessuna posizione disponibile per questo pet");
      }
    } catch (err) {
      console.error("Errore fetch posizione:", err);
      alert("Errore durante il recupero della posizione");
    }
  }
</script>
</body>
</html>
