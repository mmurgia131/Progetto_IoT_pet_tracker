<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <title>Localizzazione Pet</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #fafafa;
    }
    body {
      box-sizing: border-box;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      font-family: inherit;
    }
    .dashboard-btn-container {
      margin: 16px 0 32px 10px;
    }
    .dashboard-btn {
      background: #1976d2;
      color: #fff;
      border: none;
      border-radius: 12px;
      padding: 16px 0;
      font-size: 1.5rem;
      font-family: inherit;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(25,118,210,0.13);
      transition: background 0.2s;
      font-weight: 500;
      width: calc(100% - 24px);
      display: block;
      text-align: left;
      padding-left: 24px;
      margin: 0 auto;
    }
    .dashboard-btn:hover {
      background: #125a9c;
    }
    .map-title {
      position: absolute;
      top: 90px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1001;
      font-size: 2.2rem;
      color: #1976d2;
      background: #fafafaee;
      padding: 7px 25px 7px 25px;
      border-radius: 10px;
      box-shadow: 0 0 16px #ddd;
      margin-bottom: 0;
      margin-top: 0;
    }
    #map {
      position: absolute;
      top: 150px;
      left: 0;
      width: 100vw;
      height: calc(100vh - 150px);
      z-index: 1;
    }
    #followBtn {
      position: absolute;
      top: 150px;
      right: 30px;
      z-index: 1002;
      padding: 10px 22px;
      background: #1976d2;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1.05rem;
      box-shadow: 0 2px 8px #bcd;
      cursor: pointer;
      transition: background 0.18s;
    }
    #followBtn:hover {
      background: #125a9c;
    }
    @media (max-width: 600px) {
      .dashboard-btn {
        font-size: 1.1rem;
        padding: 12px 0;
        border-radius: 8px;
        text-indent: 18px;
        width: calc(100% - 12px);
        padding-left: 12px;
      }
      .map-title {
        font-size: 1.1rem;
        padding: 5px 12px;
        border-radius: 6px;
        top: 110px;
      }
      #map {
        top: 140px;
        height: calc(100vh - 140px);
      }
      #followBtn {
        top: 140px;
        right: 10px;
        font-size: 0.95rem;
        padding: 8px 12px;
      }
    }
  </style>
</head>
<body>
  <div class="dashboard-btn-container">
    <form method="get" action="{{ url_for('dashboard') }}">
      <button type="submit" class="dashboard-btn">&#8592; Torna alla Dashboard</button>
    </form>
  </div>

  <button id="followBtn" type="button">Segui Pet</button>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // mappa mac -> nome passata dal server
    const PETS_BY_MAC = {{ pets_by_mac | default({}) | tojson | safe }};

    // Mappa / marker / stato
    let lat = 41.9, lon = 12.5;
    let map = L.map('map').setView([lat, lon], 17);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19 }).addTo(map);
    let marker = L.marker([lat, lon]).addTo(map).bindPopup('Pet').openPopup();

    let followPet = true;
    let followKey = null; // chiave usata per seguire: preferibilmente pet_id, altrimenti pet_mac
    const latestPositions = {}; // key -> {lat, lon, ts}

    const followBtn = document.getElementById('followBtn');
    function setFollowButtonLabel(name, mac, petId) {
      const label = name || (mac && PETS_BY_MAC[mac]) || "Pet";
      followBtn.textContent = "Segui " + label;
      followBtn.dataset.petId = petId || "";
      followBtn.dataset.petMac = mac || "";
    }

    // inizializza etichetta se il server ha passato un MAC iniziale
    {% if mac_address %}
      setFollowButtonLabel(PETS_BY_MAC["{{ mac_address }}"] || null, "{{ mac_address }}", "");
    {% else %}
      setFollowButtonLabel(null, null, null);
    {% endif %}

    // WebSocket
    let ws_scheme = location.protocol === "https:" ? "wss" : "ws";
    let ws_url = ws_scheme + "://" + location.hostname + ":8765/";
    let ws = new WebSocket(ws_url);

    ws.onopen = () => console.log("WS connesso");

    ws.onmessage = function(event) {
      let data = {};
      try { data = JSON.parse(event.data); } catch(e) { return; }

      if (data.type === "gps_update" && data.lat !== undefined && data.lon !== undefined) {
        const lat = parseFloat(data.lat);
        const lon = parseFloat(data.lon);
        const petId = data.pet_id || null;
        const petMac = data.pet_mac || null;
        const petName = data.pet_name || (petMac ? (PETS_BY_MAC[petMac] || null) : null);

        // chiave preferita per memorizzare posizione
        const key = petId || petMac || "__global__";
        latestPositions[key] = { lat: lat, lon: lon, ts: Date.now() };

        // se sto seguendo (flag) e non ho ancora una key di follow oppure Ã¨ la stessa, centro
        if (followPet && (!followKey || followKey === key)) {
          followKey = key;
          marker.setLatLng([lat, lon]);
          marker.getPopup().setContent(petName || petMac || "Pet");
          map.setView([lat, lon]);
          setFollowButtonLabel(petName, petMac, petId);
        } else {
          // se non sto seguendo, comunque aggiorna ultima posizione per la key
          // (possibile estensione: creare marker separati per ogni pet)
        }
      }
    };

    ws.onclose = () => console.log("WS chiuso");

    // click sul bottone: centra la mappa sulla posizione associata all'etichetta corrente
    followBtn.onclick = function() {
      followPet = true;
      const pid = this.dataset.petId || "";
      const pmac = this.dataset.petMac || "";
      const key = pid || pmac || "__global__";
      if (latestPositions[key]) {
        const p = latestPositions[key];
        marker.setLatLng([p.lat, p.lon]);
        map.setView([p.lat, p.lon]);
        followKey = key;
      } else {
        // fallback: richiesta al server dell'ultima posizione globale
        fetch('/get_latest_gps').then(r => r.json()).then(gps => {
          if (gps && gps.lat && gps.lon) {
            marker.setLatLng([gps.lat, gps.lon]);
            map.setView([gps.lat, gps.lon]);
            followKey = "__global__";
          }
        });
      }
    };

    // se l'utente muove la mappa, disattiva follow automatico
    map.on('dragstart zoomstart', function() { followPet = false; });

  </script>
</body>
</html>
