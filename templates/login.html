<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Login Pet Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            background: #f8fafc;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
        }
        .login-container {
            max-width: 400px;
            margin: 60px auto 0 auto;
            padding: 38px 32px 30px 32px;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 32px #bcd9ee46, 0 1.5px 4px #c2e6fb29;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .login-logo {
            width: 82px;
            height: 82px;
            border-radius: 18px;
            object-fit: cover;
            box-shadow: 0 2px 8px #bcd;
            margin-bottom: 12px;
        }
        .login-title {
            color: #1976d2;
            font-size: 2.1rem;
            font-weight: 700;
            margin-bottom: 26px;
            text-align: center;
            letter-spacing: 0.5px;
        }
        h1 {
            display: none;
        }
        form {
            width: 100%;
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 7px;
            color: #1976d2;
            font-weight: 600;
            font-size: 1.08rem;
        }
        input[type="text"], input[type="password"] {
            padding: 12px;
            margin-bottom: 22px;
            border: 1.5px solid #b5d1ee;
            border-radius: 8px;
            font-size: 1.09rem;
            background: #f6fbff;
            transition: border 0.2s;
            outline: none;
        }
        input[type="text"]:focus, input[type="password"]:focus {
            border: 1.5px solid #1976d2;
            background: #e3f2fd;
        }
        button[type="submit"] {
            background: #1976d2;
            color: #fff;
            border: none;
            border-radius: 9px;
            padding: 14px 0;
            font-size: 1.15rem;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 2px 12px #cae3fd;
            transition: background 0.18s, box-shadow 0.18s, transform 0.13s;
            margin-top: 8px;
        }
        button[type="submit"]:hover {
            background: #1256a9;
            box-shadow: 0 6px 20px #b9d6fa;
            transform: translateY(-2px) scale(1.02);
        }
        .error {
            color: #d32f2f;
            background: #ffeaea;
            border: 1.5px solid #ffc6c6;
            border-radius: 7px;
            margin-bottom: 20px;
            padding: 9px 0 9px 0;
            width: 100%;
            text-align: center;
            font-size: 1.01rem;
            font-weight: 600;
        }
        @media (max-width: 500px) {
            .login-container {
                max-width: 98vw;
                padding: 18px 4vw;
            }
            .login-title {
                font-size: 1.22rem;
            }
            .login-logo {
                width: 54px;
                height: 54px;
            }
        }
    </style>
</head>
<body>
<div class="login-container">
    <img src="{{ url_for('static', filename='pet_tracker_logo.png') }}" alt="Logo Pet Tracker" class="login-logo">
    <div class="login-title">Pet Tracker</div>
    <h1>Login</h1>
    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}
    <form method="POST">
        <label>Username:</label>
        <input type="text" name="username" required>
        <label>Password:</label>
        <input type="password" name="password" required>
        <button type="submit">Accedi</button>
    </form>
</div>
</body>
</html>
